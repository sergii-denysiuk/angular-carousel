<div class="slider">
    <div class="slide"
         data-ng-repeat="image in images track by $index"
         data-ng-show="statuses[$index]">
        <img data-ng-src="{{ image.src }}"/>
    </div>

    <a href class="arrow-left" data-ng-click="clickPrev()">
        <img src="static/img/left-arrow.png"/>
    </a>

    <a href class="arrow-right" data-ng-click="clickNext()">
        <img src="static/img/right-arrow.png"/>
    </a>
</div>
