<div class="slider">
    <div class="slide"
         data-ng-repeat="image in images track by $index"
         data-ng-show="statuses[$index]">
        <img data-ng-src="{{ image.src }}"/>
    </div>

    <div class="arrows">
        <a href data-ng-click="clickPrev()">
            <img src="img/left-arrow.png"/>
        </a>

        <a href data-ng-click="clickNext()">
            <img src="img/right-arrow.png"/>
        </a>
    </div>
</div>
